<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Signup Form</h1>
      <form id="signup-form">
        <div class="row">
          <label for="full-name">Full name:</label>
          <input required type="text" id="full-name" />
        </div>
        <div class="row">
          <label for="street-address">Street address</label>
          <input required type="text" id="street-address" />
        </div>
        <div class="row">
          <label for="email-address">Email address</label>
          <input required type="email" id="email-address" />
        </div>
        <div class="row">
          <label for="phone-number">Phone number</label>
          <input required type="tel" id="phone-number" />
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input required type="password" id="password" />
        </div>
        <div class="row">
          <label for="confirm-password">Confirm Password</label>
          <input required type="password" id="confirm-password" />
        </div>
        <div class="terms-wrapper">
          <input type="checkbox" id="terms" value="agree" />
          <label for="terms">
            I agree to the <a href="/">terms of service</a>.
          </label>
        </div>
        <div id="error-message" class="error-message"></div>
        <footer>
          <button class="clear">Clear</button>
          <button class="submit" type="submit">Submit</button>
        </footer>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
